<div class="container-fluid mb-5">
    <h1 class="mt-5 mb-5">Entre em contato conosco</h1>
    <form>
        <div class="form-group">
            <label for="nome" class="mt-2 mb-2">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="digite seu nome">
        </div>
        <div class="form-group">
            <label for="email" class="mt-2 mb-2">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="mensagem" class="mt-2 mb-2">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-dark mt-2 mb-2">Enviar</button>
    </form>
</div>
