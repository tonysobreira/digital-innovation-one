<div class="container-fluid mb-5">
    <h1 class="mt-5 mb-5">Contact us</h1>
    <form>
        <div class="form-group">
            <label for="name" class="mt-2 mb-2">Name</label>
            <input type="text" class="form-control" id="name" placeholder="type your name">
        </div>
        <div class="form-group">
            <label for="email" class="mt-2 mb-2">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="message" class="mt-2 mb-2">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-dark mt-2 mb-2">Send</button>
    </form>
</div>
